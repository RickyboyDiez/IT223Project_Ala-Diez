<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custom Select options Checkbox</title>
	<link rel="stylesheet" href="request.css">
	<!-- <script src="https://kit.fontawesome.com/b99e675b6e.js"></script> -->
</head>
<body>

  <div class ="nav">   
    <a class="logo" href="#"><img src="logo.png" alt="Logo"></a>
    <a href="#">Home</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
    <a  href="blog.html">Blog</a>
    <a  href="login.html">Log In</a>
    
</div>

<div class = "header">
    <h6>S E R V I C E S</h6>
</div>
<div class="services">
    <h5>Choose your package:</h5>
    <div class="container">
      <label class="option_item">
        <input type="checkbox" class="checkbox">
        <div class="option_inner html">
          <div class="tickmark"></div>
          <div class="logo"><img src="html logo.png" alt=""></div>
          <div class="name">HTML (HyperText Markup Language) is the standard markup language used to create and structure content on the web.</div>
        </div>
      </label>
      <label class="option_item">
        <input type="checkbox" class="checkbox" checked>
        <div class="option_inner css">
          <div class="tickmark"></div>
          <div class="logo"><img src="css logo.png" alt=""></div>
          <div class="name">CSS (Cascading Style Sheets) is a style sheet language used to describe the presentation and formatting of HTML or XML documents, including colors, fonts, layout, and more.</div>
        </div>
      </label>
      <label class="option_item">
        <input type="checkbox" class="checkbox">
        <div class="option_inner js">
          <div class="tickmark"></div>
          <div class="logo"><img src="js logo.png" alt=""></div>
          <div class="name">JavaScript is a high-level programming language used primarily to create interactive and dynamic web content, as well as server-side applications.</div>
        </div>
      </label>
      <label class="option_item">
        <input type="checkbox" class="checkbox" checked>
        <div class="option_inner python">
          <div class="tickmark"></div>
          <div class="logo"><img src="python logo.png" alt=""></div>
          <div class="name">Python is an interpreted, object-oriented, high-level programming language known for its simplicity and readability. It emphasizes code readability and has a large standard library that makes it versatile for various applications.</div>
        </div>
      </label>
      <label class="option_item">
        <input type="checkbox" class="checkbox" checked>
        <div class="option_inner java">
          <div class="tickmark"></div>
          <div class="logo"><img src="java logo.png" alt=""></div>
          <div class="name">Java is a general-purpose, class-based, object-oriented programming language that is designed to be portable and platform-independent, and used for developing a wide range of applications.</div>
        </div>
      </label>
    </div>
    
  </div>
  <div class="message">
    <form>
      <label>Additional Information:</label>
      <input type="text" id="message">
      
      <input type="submit" value="Continue">
    </form>
  </div>
</div>
  
  
  
	
</body>
</html>
